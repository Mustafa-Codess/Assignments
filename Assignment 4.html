<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Reservation Form</title>
</head>
<body>
  <h1>Travel Reservation Form</h1>
  <h3>* denotes mandatory</h3>
  <label for="name">Full Name*:</label><br>
  <input type="text" id="name" placeholder="FirstName LastName"><br>
  <label for="mail">Email Address*:</label><br>
  <input type="email" id="mail" placeholder="EMAIL_ADDRESS"><br>
  <label for="package">Select Tour Package*:</label><br>
  <select>
    <option>Goa</option>
    <option>Hyderabad</option>
    <option>Delhi</option>
    <option>Mumbai</option>
  </select><br>
  <label for="date">Arrival date*:</label><br>
  <input type="calender" id="date" placeholder="m/d/y"><br>
  <label for="no">Number of persons*:</label><br>
  <input type="number" id="no" placeholder="UNKNOWN_TYPE"><br>
  <label for="avail">What would you want to avail?*</label><br>
  <label for="avail">Boarding</label>
  <input type="checkbox" id="avail"><br>
  <label for="avail">Fooding</label>
  <input type="checkbox" id="avail"><br>
  <label for="avail">Sight seeing</label>
  <input type="checkbox" id="avail"><br>
  <label for="code">Discount Coupon code*:</label><br>
  <input type="text" id="code" placeholder="UNKNOWN_TYPE"><br>
  <label for="t&c">Terms and Conditions*:</label><br>
  <input type="radio" id="t&c" name="tc">I agree
  <input type="radio" id="t&c" name="tc"> I disagree<br>
  <label for="sub"></label>
  <input type="submit" value="Complete reservation" id="sub">
  
</body>
</html>
